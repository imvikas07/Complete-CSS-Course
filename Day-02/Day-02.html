<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Example</title>
    <link rel="stylesheet" href="Day-02.css">
</head>
<body>
    <header id="header">
        <h1>Welcome to my Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <article>
            <h2 class="highlight">Article 1</h2>
            <p>This is the first article.</p>
        </article>
        <article>
            <h2>Article 2</h2>
            <p>This is the second article.</p>
        </article>
    </section>

    <footer id="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>

<!--
In this example:
- The `<header>` element is styled using the ID selector `#header`.
- The navigation links inside the header are styled using the descendant selector `#header nav ul li a`.
- The `.highlight` class is used to style the first `<h2>` element within the `.content` section.
- The footer is styled using the ID selector `#footer`.

This should provide a clearer understanding of how CSS selectors work in combination with HTML elements.
-->
