
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The following line specifies the character encoding of the document as UTF-8 -->
    <meta charset="UTF-8">
    <!-- The viewport meta tag sets the width of the viewport to the width of the device, 
         and the initial zoom level to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the HTML document, displayed in the browser tab -->
    <title>Inline CSS Example</title>
</head>
<body>
    <h1>This is new world</h1>

<!-- This is a paragraph element with inline CSS styling -->
<p style="color: red; font-size: 16px; font-family: Arial;">
    <!-- The text content of the paragraph -->
    This is a paragraph with inline CSS styling.
</p>

</body>
</html>

<!-- Explanation:

- `<!DOCTYPE html>`: Declaration of the HTML version and type.

- `<html lang="en">`: The opening tag for the HTML document. `lang="en"` specifies the language as English.
- `<head>`: Contains meta-information about the document.

  - `<meta charset="UTF-8">`: Specifies the character encoding of the document as UTF-8.
  - `<meta name="viewport" content="width=device-width, initial-scale=1.0">`: Sets the viewport properties for responsive design.

  - `<title>Inline CSS Example</title>`: Sets the title of the HTML document displayed in the browser tab.
  
- `<body>`: Contains the visible content of the HTML document.
  - `<p style="color: red; font-size: 16px; font-family: Arial;">`: Defines a paragraph element with inline CSS styles.
    - `style="color: red; font-size: 16px; font-family: Arial;"`: The `style` attribute contains CSS rules for styling the paragraph.
      - `color: red;`: Sets the text color to red.
      - `font-size: 16px;`: Sets the font size to 16 pixels.
      - `font-family: Arial;`: Sets the font family to Arial.
  - `This is a paragraph with inline CSS styling.`: The text content of the paragraph element.

  -->
